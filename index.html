<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolQuest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #00FF00;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .button-container {
      margin-top: 30px;
    }

    .cta-button {
      background-color: #00FF00;
      color: #000;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #00CC00;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: #00FF00;
      text-decoration: none;
    }

    footer a:hover {
      color: #00CC00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SolQuest</h1>
    <p>Answer questions and win <strong>0.1 SOL</strong> every 10 minutes. Are you ready to join the quest?</p>
    <div class="button-container">
      <button class="cta-button" onclick="startChallenge()">Start Now</button>
    </div>
  </div>
  <footer>
    <p>Follow us on <a href="https://x.com/wayfinderaiSol" target="_blank">Twitter</a></p>
  </footer>

  <script>
    function startChallenge() {
      // Replace this with your challenge page URL
      window.location.href = "https://www.solquest.fun/start";
    }
  </script>
</body>
</html>
